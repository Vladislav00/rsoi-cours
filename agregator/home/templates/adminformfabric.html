{% extends 'base.html' %}
{% block title %}Админка{% endblock %}

{% load bootstrap4 %}

{% block content %}

{% for o in obj %}
<div class="alert alert-success" role="alert">
    {{o.login}}<br>
    {{o.password}}
</div>
{% endfor %}

<form role="form" method="post">

    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="btn btn-primary">Отправить</button>
    {% endbuttons %}
</form>


{% endblock %}
